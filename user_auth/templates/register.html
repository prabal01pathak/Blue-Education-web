{% extends 'base.html'%}
{% block title %}Register{% endblock %}

{% block content %}
<form action="" method="post">{% csrf_token %}
    {%if errors %}
        <div class="alert alert-danger">
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    {{form}}
    <input type="submit" value="Register">
</form>
{% endblock %}

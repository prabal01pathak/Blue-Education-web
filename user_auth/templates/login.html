{% extends 'base.html' %}
{% block title %}
Login page
{% endblock %}
{% block content %}
<form action="" method="post"> {% csrf_token %}
    {% if errors %}
    {% for error in errors %}
    <div> {{error}}</div>
    {% endfor %}
    {% endif %}
    <div class="form-group">
        <label>Username</label>
        {{form.username}}
    </div>
    <div class="form-group">
        <label>Password</label>
        {{form.password}}
    </div>
    <input type='submit' value='Login'>
{% endblock %}

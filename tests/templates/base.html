{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{{section.title}}{% endblock %}</title>
    {% block style %} {% endblock %}
</head>
<body>
    <header class="header">
        <div class="logo">
        <a href="{% url 'jeetests:home' %}">
            <img src="" alt="logo">
        </a>
        </div>
        <div class="nav-links">
        <a href="{% url 'jeetests:home' %}">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'user_auth:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'user_auth:login' %}">Login</a>
            <a href="{% url 'user_auth:sign-up' %}">Sign Up</a>
        {% endif %}
        </div>
    </header>
    {% block content %}{% endblock %}

</body>
</html>
